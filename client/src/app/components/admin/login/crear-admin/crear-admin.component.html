<div class="container-fluid" *ngIf="this.arrayAdministradores.length==0">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Agregar administrador</h2>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
              <p style="color:red" *ngIf="errorCampos==true">los campos marcados con * son obligatorios</p>
             <div class="form-group">
                <label for="nombreUser">Nombre*</label>
                <input type="text" class="form-control" [(ngModel)]="objetoAdmin.nombre">
             </div>
             <div class="form-group">
                 <label for="nombreUser">Email*</label>
                 <input type="email" class="form-control" [(ngModel)]="objetoAdmin.email">
              </div>
              <div class="form-group">
                 <label for="nombreUser">Contraseña*</label>
                 <input type="password" class="form-control" [(ngModel)]="objetoAdmin.password">
              </div>
              <div class="form-group">
                <label for="nombreUser">Repetir contraseña*</label>
                <input type="password" class="form-control" [(ngModel)]="passwordRepeat">
             </div>
              <p style="color:red" *ngIf="errorContra==true">Las contraseñas tienen que ser iguales</p>
