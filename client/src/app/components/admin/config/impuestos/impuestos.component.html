<app-navbars></app-navbars>
<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-12">
         <h2>Impuestos</h2>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
                <label for="tasas" class="labels">Tasa de impuesto</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">%</span>
                    </div>
                    <input type="text" class="form-control" [(ngModel)]="objetoImpuestos.tasaImpuesto" >
                  </div>
            </div>
            <div class="form-group">
                <label for="tasas" class="labels">Mis precios incluyen impuestos?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" [(ngModel)]="objetoImpuestos.impuestosIncluidos">
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
         <button class="btn btn-success" style="padding:10px; float: right;" (click)="guardarImpuestos()" *ngIf="editable==false;">Guardar</button>
         <button class="btn btn-success" style="padding:10px; float: right;" (click)="editarImpuestos()" *ngIf="editable==true;">Guardar</button>
      </div>
    </div>
  </div>
</div>
