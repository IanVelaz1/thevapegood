  <div class="container">
      <div class="row">
          <div class="col-12">

          </div>

    <div class="row">
      <div class="col-12">
         <div class="card">

               <div class="form-group">
                  <label for="privacidad">Politica de privacidad</label>
                  <textarea id="privacidad" cols="30" rows="5" class="form-control" [(ngModel)]="objetoPoliticas.politicaPrivacidad"></textarea>

                  <label for="privacidad">Politica de reembolso</label>
                  <textarea id="privacidad" cols="30" rows="5" class="form-control" [(ngModel)]="objetoPoliticas.politicaReembolso"></textarea>
               </div>

           </div>
         </div>
      </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12">
          <button class="btn btn-success" style="float: right; padding: 10px;" *ngIf="isEditable==false" (click)="guardarPoliticas()">Guardar</button>
